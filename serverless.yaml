service: APIGateway

provider:
  name: aws
  runtime: go1.x
  region: us-west-1
  apiGateway:
    disableDefaultEndpoint: true

package:
  patterns:
    - "!./**/**"
    - "api-gateway"

functions:
  UserAPI:
    handler: api-gateway
    environment: ${file(env.${opt:stage, self:provider.stage}.json)}
    events:
      - http:
          method: GET
          path: /health
          cors: true
      - http:
          method: POST
          path: /register
          cors: true
      - http:
          method: POST
          path: /login
          cors: true
      - http:
          method: PATCH
          path: /user
          cors: true
      - http:
          method: GET
          path: /user/refreshToken/{refreshToken}
          cors: true
